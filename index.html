<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" text="tex/css" href="static/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <aside id="aside">
            <input type="text" data-bind="textInput: input" placeholder="Filter the Results">
            <button>
                <i class="fas fa-bars"></i>
            </button>
            <ul data-bind="foreach: breweryList">

                <li>
                    <div data-bind="text: name, visible: visible, event: {mouseover: $parent.enableMarker, mouseout: $parent.disableMarker}"
                        class="item">
                    </div>
                </li>
            </ul>
            <p id="error"></p>
        </aside>
        <main>
            <div id="map"></div>
        </main>


        <script src="bower_components/knockout/knockout.js"></script>
        <script src="static/js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKcNmv15glyLwUeDxkWf63TQOibF5MvXY&callback=initMap.init">
        </script>
    </body>
</html>
