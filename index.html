<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" text="tex/css" href="static/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <main class="container">
            <aside id="aside">
                <input type="text" data-bind="textInput: input, visible: inputHide" placeholder="Filter the Results">
                <button data-bind="visible: showAside, click: toggleAsideDetails">
                    <i class="fas fa-angle-double-right" ></i>
                </button>
                <button data-bind="visible: hideAside, click: toggleAsideDetails">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <ul data-bind="foreach: breweryList, visible: hide">
                    <li class="item" data-bind="visible: visible">
                        <p data-bind="text: name,
                            event: {mouseover: $parent.enableMarker,
                                    mouseout: $parent.disableMarker},
                            click: $parent.enableMarker">
                        </p>
                    </li>
                </ul>
                <p id="error"></p>
            </aside>
            <div id="map"></div>
        </main>

        <script src="bower_components/knockout/knockout.js"></script>
        <script src="static/js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKcNmv15glyLwUeDxkWf63TQOibF5MvXY&callback=initMap.init">
        </script>
    </body>
</html>
