<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" text="tex/css" href="static/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <aside id="aside">
            <input type="text" data-bind="testInput: filterResults">
            <ul data-bind="foreach: breweryList">
                <li><span data-bind="text: $data"></span></li>
            </ul>
            <p id="error"></p>
        </aside>
        <main>
            <nav id="navigation">
                <button>
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div id="map"></div>
        </main>


        <script src="bower_components/knockout/knockout.js"></script>
        <script src="static/js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKcNmv15glyLwUeDxkWf63TQOibF5MvXY&callback=initMap">
        </script>
    </body>
</html>
